application: appengine
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /.*
  script: main.app

- url: /api/.*
  script: main.api


libraries:
- name: webapp2
  version: "2.5.2"

- name: jinja2
  version: latest

- name: webob
  version: latest